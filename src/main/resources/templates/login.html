<!DOCTYPE html>
<html  lang="ru"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link media="all" rel="stylesheet" th:href="@{/css/edit.css}" type="text/css"/>
</head>
<body>
<div>
    <div th:if="${param.error}" class="alert alert-error">
        <p style="color:red">Неверное имя пользователя или пароль.</p>
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        <p style="color:green">Вы вышли.</p>
    </div>
    <h1>Вход</h1>
    <div>
        <form th:action="@{/login}" method="post">
            <fieldset>
                <legend>Войдите</legend>
                <label for="user">Логин</label>
                <input type="text" id="user" name="username" placeholder="Логин"/>
                <label for="pass">Пароль</label>
                <input type="password" id="pass" name="password" placeholder="Пароль"/>
                <div class="form-actions">
                    <button type="submit" class="btn">Войти</button>
                </div>
            </fieldset>
        </form>
    </div>
    <a href="/registration">Зарегистрироваться</a>
    <a href="/">Назад</a>
</div>
</body>
</html>
