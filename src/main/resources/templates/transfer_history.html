<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История переводов</title>
    <link media="all" rel="stylesheet" th:href="@{/css/edit.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Информация о переводе</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transfer : ${history}">
        <td th:if="${transfer.fromAccount.nameNumber == nameNumber}" th:class="${transfer.fromAccount.nameNumber} ? 'sender' : ''" th:text="'Кому ' + ${transfer.toAccount.nameNumber} + '    сколько -' + ${transfer.amount}"></td>
        <td th:if="${transfer.toAccount.nameNumber == nameNumber}" th:class="${transfer.toAccount.nameNumber} ? 'recipient' : ''" th:text="'От ' + ${transfer.fromAccount.nameNumber} + '    сколько +' + ${transfer.amount}"></td>
    </tr>
    </tbody>
</table>
<a href="/profile_account">Назад</a>
</body>
</html>
