<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 class="page-search-header">Счета</h1>
    <div th:if="${errorMessage}">
        <p style="color:green" th:text="${errorMessage}"></p>
    </div>
    <div th:if="${accounts}">
        <div th:each="account : ${accounts}">
            <div>
                <p><strong>Номер: </strong><span th:text="${account.nameNumber}"></span></p>
                <p><strong>Сумма: </strong><span th:text="${account.amount}"></span></p>
                <p><a th:href="@{/profile_account/transfer_history/{nameNumber}(nameNumber=${account.nameNumber})}">История</a></p>
            </div>
            <hr/>
        </div>
    </div>
</div>
<div>
    <p th:if="${accounts}"><a href="/profile_account/transfer">Переводы</a></p>
    <p><a href="/profile_account/new_account">Открыть новый счет</a></p>
    <p><a href="/profile_account/all_transfer_history">Вся история переводов</a></p>
    <a href="/home">Назад</a>
</div>
</body>
</html>
