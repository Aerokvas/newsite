<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top ">
    <a class="navbar-brand" href="/home">Домой</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
            <li class="nav-item">
                <a class="nav-link" href="/profile_account/new_account">Открыть новый счет</a>
            </li>
            <li class="nav-item" th:if="${accounts}">
                <a class="nav-link" href="/profile_account/transfer">Переводы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile_account/all_transfer_history">Вся история переводов</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <h1 class="page-search-header">Счета</h1>
    <div th:if="${errorMessage}">
        <p style="color:green" th:text="${errorMessage}"></p>
    </div>
    <div th:if="${accounts}">
        <div th:each="account : ${accounts}">
            <div>
                <p><strong>Номер: </strong><span th:text="${account.nameNumber}"></span></p>
                <p><strong>Сумма: </strong><span th:text="${account.amount}"></span></p>
                <p><a th:href="@{/profile_account/transfer_history/{nameNumber}(nameNumber=${account.nameNumber})}">История</a></p>
            </div>
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
