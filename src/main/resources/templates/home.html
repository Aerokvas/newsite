<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcum!</title>
    <link media="all" rel="stylesheet" th:href="@{/css/edit.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a class="navbar-brand" href="/home">Домой</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="/profile_account">Перейти в профиль</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link " href="/admin">Админка</a>
                </li>
                <li class="nav-item">
                    <form class="nav-link" th:action="@{/logout}" method="post">
                        <input class="nav-link" type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div>
    <h1 th:text="'Привет ' + ${username}"></h1>
    <p th:text="'Сегодня ' + ${day} + ' и рандомное число - ' + ${number} + '!' "/>
</div>
</body>
</html>
