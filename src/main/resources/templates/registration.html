<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>

<body>
<div>
    <form th:action="@{/registration}" th:method="post" th:object="${userForm}">
        <h2>Регистрация</h2>
        <div>
            <p>Логин: <input type="text" th:field="*{username}"/></p>
            <div th:if="${#fields.hasErrors('username')}">
                <p th:errors="*{username}" style="color:red"></p>
            </div>
            <div th:if="${usernameError}">
                <p th:text="${usernameError}" style="color:red"></p>
            </div>
        </div>
        <div>
            <p>Пароль: <input type="password" th:field="*{password}"/></p>
            <div th:if="${#fields.hasErrors('password')}">
                <p th:errors="*{password}" style="color:red"></p>
            </div>
            <div th:if="${passwordError}">
                <p th:text="${passwordError}" style="color:red"></p>
            </div>
        </div>
        <div>
            <p>Повторите пароль: <input type="password" th:field="*{confirmPassword}"/></p>
            <div th:if="${#fields.hasErrors('confirmPassword')}">
                <p th:errors="*{confirmPassword}" style="color:red"></p>
            </div>
        </div>
        <button type="submit">Создать аккаунт</button>
    </form>
    <a href="/login">Назад</a>
</div>
</body>

</html>
