<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdminPanel</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Логин</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.personRoles}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Редактировать</a>
            <a th:href="@{/admin/delete/{id}(id=${user.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>
<a href="/home">Главная</a>
</body>
</html>
